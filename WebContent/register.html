<head>

<script

	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css">

<body>


	<!-- NAV BAR-->
	<nav class="navbar navbar-custom navbar-fixed-top gold"
		role="navigation">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">


			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-main-collapse">
				<i class="fa fa-bars"></i>
			</button>
			<a class="navbar-brand page-scroll" href="index.html"> <i
				class="fa fa-play-circle"></i> <span class="light">Campus</span>
				Connect
			</a>






		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div
			class="collapse navbar-collapse navbar-right navbar-main-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Register</a></li>
				<li><a href="#">Login</a></li>
				<li class="dropdown"></li>
			</ul>


		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>



	<!-- NAV BAR-->

	<br>
	<br>
	<br>
	<div class="col-sm-5 form-box ">
		<div class="form-top center_div">
			<div class="form-top-left">
				<h3 style="color: white">Student - Sign up now</h3>
				<p style="color: white">Fill in the form below to register:</p>
			</div>
			<div class="form-top-right">
				<i class="fa fa-pencil"></i>
			</div>
		</div>
		<div class="form-bottom">
			<form role="form" action="" method="post"
				class="registration-form center_div">
				<div class="form-group">
					<label class="" for="form-first-name">First name</label> <input
						type="text" name="form-first-name" placeholder="First name..."
						class="form-first-name form-control" id="form-first-name">
				</div>
				<div class="form-group">
					<label class="" for="form-last-name">Last name</label> <input
						type="text" name="form-last-name" placeholder="Last name..."
						class="form-last-name form-control" id="form-last-name">
				</div>
				<div class="form-group">
					<label class="" for="form-email">Email</label> <input type="text"
						name="form-email" placeholder="Email..."
						class="form-email form-control" id="form-email">
				</div>

				<div class="form-group">
					<label class="" for="form-dob">Date of Birth</label> <input
						type="text" name="form-dob" placeholder="DOB..."
						class="form-email form-control" id="form-email">
				</div>
				<div class="form-group">
					<label class="" for="form-gender">Gender</label> <input type="text"
						name="form-gender" placeholder="Gender..."
						class="form-email form-control" id="form-email">
				</div>
				<div class="form-group">
					<label class="" for="form-password">Password</label> <input
						type="password" name="form-password" placeholder="Password"
						class="form-password form-control" id="form-password"></input>
				</div>
				<a type="submit" class="btn btn-lg btn-default" href="#acads">Next</a>
			</form>
		</div>
	</div>




	<!-- Academics form-->
	<div class="spacing"></div>

	<section id="login" class="content-section  padbot">

	<div id="acads" class="col-sm-5 form-box content-section ">


		<div class="form-top center_div">
			<div class="form-top-left">

				<p style="color: white">Fill in the Academic details below to
					register:</p>
			</div>

		</div>
		<div class="form-bottom">
			<form role="form" action="" method="post"
				class="registration-form center_div">
				<div class="form-group">
					<label class="" for="form-major">Major</label> <input type="text"
						name="form-dept" placeholder="Major..."
						class="form-first-name form-control" id="form-first-name">
				</div>
				<div class="form-group">
					<label class="" for="form-classof">Class of</label> <input
						type="text" name="form-classof" placeholder="Class of..."
						class="form-last-name form-control" id="form-last-name">
				</div>
				<div class="form-group">
					<label class="" for="form-stuinterest">Field of Interest</label> <input
						type="text" name="form-stuinterest" placeholder="Interest..."
						class="form-email form-control" id="form-email">
				</div>


				<a type="submit" href="https://www.google.com"
					class="btn btn-lg btn-default">I'm Done!</a>
			</form>
		</div>
	</div>





	</section>


	<div class="spacing"></div>

	<p>Footer</p>

</body>
</html>
